<!doctype html>
<html lang="en">
<head>
	<title>URL shortener</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="custom.css" rel="stylesheet">
	
</head>
<body>
	<h1>Welcome to the URL shortener</h1>
	<form action="/" method="POST">
		<label>Enter your URL:</label>
		<input type="text" name="longUrl" 
		placeholder="Shorten your link" class="longUrl">

		<button class="button">submit</button>
		<div class="warning hidden">Attention, You entered incorrect URL</div>
	</form>

	<div class="result">
		<div>facebook.com</div>
		<div><a href="#" id="shortUrl">http://localhost:3000/aaa0007</a></div>
		<div><button class="button">copy</button></div>
	</div>
	<script src="script.js"></script>

</body>
</html>
