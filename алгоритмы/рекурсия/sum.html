<!doctype html>
<html lang="en">
<head>
	<title>sum</title>
	<meta charset="utf-8">
	<script>
		function sum1(arr) {
			let sum = 0;
			for (let num of arr) {
				sum += num;
			}
			return sum;
		}
		
		function sum2(list) {
			if (list.length <= 1) {
				return list[0];
			} else {
				return list[0] + sum2(list.slice(1));
			}
		}
		
		console.log(sum1([1, 3, 5, 7, 9]));
		console.log(sum2([1, 3, 5, 7, 9]));
	</script>
</head>	

<body>
</body>
</html>
